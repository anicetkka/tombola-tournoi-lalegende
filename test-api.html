<!DOCTYPE html>
<html>
<head>
    <title>Test API Tombola</title>
</head>
<body>
    <h1>Test API Tombola</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                const response = await fetch('https://tombola-backend-api.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: '+2250703909441',
                        password: 'Admin123!'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Réponse reçue :</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Erreur :</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>

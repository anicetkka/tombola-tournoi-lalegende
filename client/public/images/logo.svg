<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Sack text with golden gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brownGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sack text -->
  <text x="5" y="25" font-family="serif" font-size="18" font-weight="bold" fill="url(#goldGradient)" stroke="#654321" stroke-width="0.5">
    <tspan font-size="22">S</tspan>ack
  </text>
  
  <!-- Grc text with excavator in C -->
  <text x="45" y="25" font-family="serif" font-size="18" font-weight="bold" fill="url(#brownGradient)">
    <tspan font-size="22">G</tspan><tspan font-size="14">r</tspan><tspan font-size="22">C</tspan>
  </text>
  
  <!-- Excavator outline inside the C -->
  <g transform="translate(60, 8)" fill="#FFD700" stroke="#8B4513" stroke-width="0.5">
    <!-- Excavator body -->
    <rect x="0" y="8" width="8" height="4" rx="1"/>
    <!-- Excavator arm -->
    <rect x="8" y="9" width="6" height="1.5" rx="0.5"/>
    <!-- Excavator bucket -->
    <path d="M14 9 L16 8 L16 10 L14 10.5 Z"/>
    <!-- Excavator tracks -->
    <rect x="1" y="12" width="6" height="2" rx="1"/>
    <!-- Excavator cabin -->
    <rect x="2" y="6" width="4" height="3" rx="0.5"/>
  </g>
</svg>
